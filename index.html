<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your website">
    <title>Ticklo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
</head>

<body>
    <header>
        <h1>Welcome to Ticklo</h1>
    </header>
    <main>
        <div id="pomodoro">
            <h2 id="pomodoro_status">Status</h2>
            <h1 id="pomodoro_clock">00:00</h1>
            <button id="pomodoro_start_button">Start</button>
            <button id="pomodoro_pause_button">Pause</button>
            <button id="pomodoro_reset_button">Reset</button>
        </div>
    </main>

    <div id="notification-backdrop" class="hidden">
        <div id="notification">
            <p id="notification-message"></p>
            <button id="notification-action">OK</button>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>


</html>
