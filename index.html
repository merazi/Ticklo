<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticklo - Simple Pomodoro Timer</title>
    <meta name="description" content="A simple Pomodoro timer app to boost your productivity.">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <link rel="icon" type="image/png" href="img/logo_light.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e86de">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <header id="pomodoro_header">
        <h1 id="pomodoro_welcome">Welcome to Ticklo</h1>
    </header>
    <main>

        <div id="pomodoro">
            <h2 id="pomodoro_status">Status</h2>
            <h1 id="pomodoro_clock">00:00</h1>
        </div>
        <div id="pomodoro_buttons">
            <button id="pomodoro_start_button">Start</button>
            <button id="pomodoro_pause_button">Pause</button>
            <button id="pomodoro_reset_button">Reset</button>
        </div>
    </main>

    <div id="notification-backdrop" class="hidden">
        <div id="notification">
            <p id="notification-message"></p>
            <button id="notification-action">OK</button>
        </div>
    </div>

    <div id="custom-alert" class="hidden">Saved successfully!</div>

    <section id="pomodoro_settings">
        <h3>Timer Settings</h3>
        <label for="work_duration_input">Work Duration (minutes):</label>
        <input type="number" id="work_duration_input" min="1" value="25">

        <label for="break_duration_input">Break Duration (minutes):</label>
        <input type="number" id="break_duration_input" min="1" value="5">

        <button id="apply_settings_button">Apply Settings</button>
    </section>

    <script src="js/main.js"></script>

</body>


</html>
